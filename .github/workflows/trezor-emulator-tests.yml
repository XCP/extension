name: Trezor Emulator Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/utils/hardware/**'
      - 'src/pages/wallet/connect-hardware.tsx'
      - '.github/workflows/trezor-emulator-tests.yml'
  push:
    branches: [ main ]
    paths:
      - 'src/utils/hardware/**'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  trezor-emulator-tests:
    name: Trezor Emulator Integration Tests
    runs-on: ubuntu-latest

    services:
      trezor-emulator:
        image: ghcr.io/trezor/trezor-user-env:latest
        ports:
          - 9001:9001   # Emulator control
          - 21324:21324 # Emulator WebSocket
          - 21325:21325 # Trezor Bridge
        env:
          TREZOR_EMULATOR_TEMPORARY_PROFILE: 1
          TREZOR_EMULATOR_DISABLE_ANIMATIONS: 1
        options: >-
          --health-cmd "curl -f http://localhost:9001/status || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Wait for Trezor emulator to be ready
        run: |
          echo "Waiting for Trezor emulator to be ready..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:9001/status > /dev/null; then
              echo "Emulator is ready!"
              break
            fi
            echo "Attempt $i/30: Waiting for emulator..."
            sleep 2
          done

          # Final check
          if ! curl -sf http://localhost:9001/status > /dev/null; then
            echo "Emulator failed to start"
            exit 1
          fi

      - name: Run Trezor emulator tests
        timeout-minutes: 10
        env:
          TREZOR_EMULATOR_URL: ws://localhost:21324
          TREZOR_BRIDGE_URL: http://localhost:21325
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run test:emulator

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trezor-emulator-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  hardware-unit-tests:
    name: Hardware Wallet Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Run hardware wallet unit tests
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npx vitest run src/utils/hardware --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardware-unit-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
