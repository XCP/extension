name: Trezor Emulator Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/utils/hardware/**'
      - 'src/pages/wallet/connect-hardware.tsx'
      - '.github/workflows/trezor-emulator-tests.yml'
  push:
    branches: [ main, feature/trezor-hardware-wallet ]
    paths:
      - 'src/utils/hardware/**'
      - '.github/workflows/trezor-emulator-tests.yml'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  trezor-emulator-tests:
    name: Trezor Emulator Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Start Trezor emulator
        run: |
          echo "Starting Trezor emulator..."
          docker run -d \
            --name trezor-emulator \
            -p 9001:9001 \
            -p 21324:21324 \
            -p 21325:21325 \
            -e SDL_VIDEODRIVER=dummy \
            -e DISPLAY=:0 \
            ghcr.io/trezor/trezor-user-env:latest \
            /trezor-user-env/run.sh

          # Give the container time to initialize
          sleep 10

          # Check container status
          docker ps -a
          docker logs trezor-emulator || true

      - name: Wait for Trezor emulator to be ready
        timeout-minutes: 3
        run: |
          echo "Waiting for Trezor emulator to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:9001/status > /dev/null 2>&1; then
              echo "Emulator is ready!"
              curl http://localhost:9001/status
              exit 0
            fi
            echo "Attempt $i/60: Waiting for emulator..."
            sleep 3
          done

          echo "Emulator failed to start. Container logs:"
          docker logs trezor-emulator
          exit 1

      - name: Run Trezor emulator tests
        timeout-minutes: 10
        env:
          TREZOR_EMULATOR_URL: ws://localhost:21324
          TREZOR_BRIDGE_URL: http://localhost:21325
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run test:emulator

      - name: Stop Trezor emulator
        if: always()
        run: |
          docker stop trezor-emulator || true
          docker rm trezor-emulator || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trezor-emulator-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  hardware-unit-tests:
    name: Hardware Wallet Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Run hardware wallet unit tests
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npx vitest run src/utils/hardware --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardware-unit-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
