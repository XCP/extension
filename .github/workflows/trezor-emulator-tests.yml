name: Trezor Emulator Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/utils/hardware/**'
      - 'src/pages/wallet/connect-hardware.tsx'
      - '.github/workflows/trezor-emulator-tests.yml'
  push:
    branches: [ main, feature/trezor-hardware-wallet ]
    paths:
      - 'src/utils/hardware/**'
      - '.github/workflows/trezor-emulator-tests.yml'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  trezor-emulator-tests:
    name: Trezor Emulator Integration Tests
    runs-on: ubuntu-latest

    # Use the same Docker service configuration as Trezor's own tests
    # Reference: https://github.com/trezor/connect/blob/develop/.github/workflows/test_with_trezor-user-env.yml
    services:
      trezor-user-env:
        image: ghcr.io/trezor/trezor-user-env:1d12b626fdd4aab4b5c8e148e42a81c269e7e5b5
        ports:
          - 9001:9001
          - 21326:21326
          - 21325:21325
        env:
          SDL_VIDEODRIVER: dummy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install xvfb for headless display
        run: sudo apt-get install -y xvfb

      - name: Wait for Trezor emulator to be ready
        timeout-minutes: 3
        run: |
          echo "Waiting for Trezor emulator to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:9001/status > /dev/null 2>&1; then
              echo "Emulator is ready!"
              curl http://localhost:9001/status || true
              exit 0
            fi
            echo "Attempt $i/60: Waiting for emulator..."
            sleep 3
          done
          echo "Emulator failed to start"
          exit 1

      - name: Run Trezor emulator tests
        timeout-minutes: 10
        env:
          TREZOR_EMULATOR_URL: ws://localhost:21326
          TREZOR_BRIDGE_URL: http://localhost:21325
          NODE_OPTIONS: --max-old-space-size=4096
        run: xvfb-run npm run test:emulator

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trezor-emulator-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  hardware-unit-tests:
    name: Hardware Wallet Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Run hardware wallet unit tests
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npx vitest run src/utils/hardware --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardware-unit-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
